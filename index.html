<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responive Web page</title>
    <!-- Css Files  -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Start Header -->
    <header class="main-header">

        <!-- Navbar -->
        <nav class="navbar sticky">
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list-container">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="separator"><a href="#">sperator</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Logo -->
        <span class="logo">logo</span>

        <!-- Header content -->
        <div class="header-content" id="startchange">
            <h1>I am Open Sans 120px</h1>
        </div>

        <!-- overlay-bg-color  -->
        <div class="overlay-bg-color"></div>
    </header>
    <!-- End Header -->

    <!-- Start About section -->
    <section class="about">
        <header class="about-header">
            <h2>I am open sans extra bold 48px</h2>
            <p>Please follow all directions, make fonts the same size, respect</p>
        </header>
        <div class="about-images-wrapper">
            <img src="./img/1.jpg" alt="image">
            <img src="./img/2.jpg" alt="image">
            <img src="./img/3.jpg" alt="image">
        </div>
    </section>
    <!-- End About section  -->
    <!-- JS files -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
